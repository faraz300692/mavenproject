steps:
  - label: ":hammer: Tests"
    command: |
        echo "Compiling code"
        mvn clean compile
    branches: "master"
    agents:
        queue: "medium"

  - wait

  - label: ":package: Package"
    command: mvn package
    branches: "master"
    agents:
        queue: "medium"

  - wait

  - label: ":debian: Install"
    command: mvn install
    branches: "master"
    agents:
        queue: "medium"

